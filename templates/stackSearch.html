<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Seach Go for it ..</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://miro.medium.com/max/2400/0*UEtwA2ask7vQYW06.png"
            alt=""
            width="300"
            height="100"
          />
        </a>
      </div>

      <h5>Hello ..{{user}}</h5>
      <a href="logout">
        <button type="button" class="btn btn-outline-danger ms-3">
          logout
        </button>
      </a>
    </nav>

    <div class="inputdiv">
      <section style="display: flex; margin-top: 50px">
        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >Page</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="text"
            class="form-control"
            aria-describedby="basic-addon3"
            id="page"
          />
        </div>

        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >Page-Size</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="text"
            class="form-control"
            aria-describedby="basic-addon3"
            id="pagesize"
          />
        </div>
      </section>

      <section style="display: flex; margin-top: 25px">
        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >From-Date</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="date"
            class="form-control"
            aria-describedby="basic-addon3"
            id="fromdate"
          />
        </div>

        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >To-Date</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="date"
            class="form-control"
            aria-describedby="basic-addon3"
            id="todate"
          />
        </div>

        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >Min</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="date"
            class="form-control"
            aria-describedby="basic-addon3"
            id="min"
          />
        </div>
        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >Max</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="date"
            class="form-control"
            aria-describedby="basic-addon3"
            id="max"
          />
        </div>
      </section>

      <section style="display: flex; margin-top: 25px">
        <div class="input-group mb-3 w-25 ms-3">
          <label class="input-group-text" for="order">Order</label>
          <select class="form-select" id="order">
            <option selected>Choose...</option>
            <option value="asc">asc</option>
            <option value="desc">desc</option>
          </select>
        </div>

        <div class="input-group mb-3 w-25 ms-3">
          <label class="input-group-text" for="sort">Sort</label>
          <select class="form-select" id="sort">
            <option selected>Choose...</option>
            <option value="activity">activity</option>
            <option value="votes">votes</option>
            <option value="creation">creation</option>
            <option value="hot">hot</option>
            <option value="week">week</option>
            <option value="month">month</option>
          </select>
        </div>

        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >Tag</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="text"
            class="form-control"
            aria-describedby="basic-addon3"
            id="tag"
          />
        </div>
        <label for="basic-url" class="form-label" style="margin-left: 20px"
          >Query</label
        >
        <div class="input-group mb-3 w-25 ms-2">
          <input
            type="text"
            class="form-control"
            aria-describedby="basic-addon3"
            placeholder="Enter your Question"
            id="query"
          />
        </div>
      </section>

      <section style="display: flex; margin-top: 25px">
        <button
          type="button"
          class="btn btn-outline-primary mx-auto"
          id="searchBtn"
        >
          Search
        </button>
      </section>
    </div>

    <section>
      <button type="button" class="btn btn-secondary m-lg-3" id="reset">
        Reset
      </button>
      <div id="output"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    $("#searchBtn").click(function () {
      $("#output").html("");
      $.ajax({
        type: "POST",
        url: "searchData",
        data: {
          page: $("#page").val(),
          pagesize: $("#pagesize").val(),
          fromdate: $("#fromdate").val(),
          todate: $("#todate").val(),
          min: $("#min").val(),
          max: $("#max").val(),
          order: $("#order").val(),
          sort: $("#sort").val(),
          tag: $("#tag").val(),
          query: $("#query").val(),
        },
        success: function (data) {
          $(".inputdiv").hide();
          $("#output").html(data);
        },
      });
    });

    $("#reset").click(function () {
      $(".inputdiv").show();
      $("#output").html("");
    });
  </script>
</html>
